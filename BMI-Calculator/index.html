<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="heading">
                <h1>BMI Calculator</h1>
            </div>
            <div class="gender">
                <label for="gender"><b>Gender</b></label>
                <select id="select_gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="age">
                <h4>Age:</h4>
                <input type="number" name="" id="age" placeholder="Enter Age" required>
            </div>
            <div class="height">
                <h4>Height:</h4>
                <input type="number" name="" id="feet" placeholder="Feet"required>
                <input type="number" name="" id="inch" placeholder="Inch"required>
            </div>
            <div class="weight">
                <h4>Weight:</h4>
                <input type="number" name="" id="weight" placeholder="Weight in kg" required>
            </div>
            <div class="button">
                <button id="btn">Calculate BMI</button>
            </div>
            <div class="result" >
                <p id="result"></p>
                <p id="category"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
