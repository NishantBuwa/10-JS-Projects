<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="heading">
                <h1>Love Calculator</h1>
            </div>
            <div class="name">
                <h2>Your Name</h2>
            </div>
            <div class="name-input">
                <input type="text" name="name" id="your-name" placeholder="Enter Your Name">
            </div>
            <div class="partners-name">
                <h2>Partner's Name</h2>
            </div>
            <div class="partners-name-input">
                <input type="text" name="" id="partner-name" placeholder="Enter Partner's Name">
            </div>
            <div class="btn">
                <button>Calculate</button>
            </div>
            <div class="result">
                <h4>Result</h4>
            </div>
            <div class="describe">
                <p id="describe"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
